        <div class="form-section">
          <h3>üñºÔ∏è Choix du logo</h3>
          <div class="logo-selector" id="logoSelector">
            <!-- Les logos seront charg√©s dynamiquement -->
          </div>
          <input type="hidden" name="logo" id="selectedLogo">
        </div>        <div class="form-section">
          <h3>‚ÑπÔ∏è Informations de collecte</h3>
          <div class="collection-toggle" id="collectionToggle">
            <div class="collection-toggle-label">Afficher des informations de collecte</div>
            <div class="toggle-switch" id="toggleSwitch"></div>
            <div class="toggle-status" id="toggleStatus">D√©sactiv√©</div>
            <input type="checkbox" name="hasCollectionInfo" id="hasCollectionInfo">
          </div>
          <div class="collection-info" id="collectionInfoSection">
            <label>Informations de collecte :
              <textarea name="collectionInfo" id="collectionInfo" rows="3" placeholder="Ex: R√©cup√©ration sur place uniquement, Apporter vos propres contenants"></textarea>
            </label>

      <div class="preview-section">
        <h3>üëÄ Aper√ßu</h3>

      </div>
    </div>
  </div>

  <script src="src/js/config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadLogos();
      loadCurrentConfig();
      setupEventListeners();
    });

    function loadLogos() {
      const logoSelector = document.getElementById('logoSelector');
      const logos = window.siteConfig.getAvailableLogos();
      
      logoSelector.innerHTML = '';
      
      if (logos.length === 0) {
        logoSelector.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #666; padding: 20px;">Aucun logo trouv√© dans le dossier assets/logo/</div>';
        return;
      }
      
      logos.forEach(logo => {
        const logoDiv = document.createElement('div');
        logoDiv.className = 'logo-option';
        logoDiv.dataset.logo = logo.path;
        logoDiv.dataset.category = logo.category;
        
        // Ajouter une classe pour la cat√©gorie (pour styling potentiel)
        logoDiv.classList.add(`category-${logo.category}`);
        
        logoDiv.innerHTML = `
          <img src="${logo.path}" alt="${logo.name}" 
               onerror="this.parentElement.style.opacity='0.5'; this.style.display='none';"
               onload="this.parentElement.style.opacity='1';">
          <div class="logo-name">${logo.name}</div>
          <div class="logo-category">${logo.category}</div>
        `;
        
        logoDiv.addEventListener('click', function() {
          selectLogo(logo.path);
        });
        
        logoSelector.appendChild(logoDiv);
      });
      
      console.log(`${logos.length} logos charg√©s automatiquement depuis assets/logo/`);
    }

    function selectLogo(logoPath) {
      document.querySelectorAll('.logo-option').forEach(option => {
        option.classList.remove('selected');
      });
      document.querySelector(`[data-logo="${logoPath}"]`).classList.add('selected');
      document.getElementById('selectedLogo').value = logoPath;
    }    function loadCurrentConfig() {
      const config = window.siteConfig.getAll();
      
      document.getElementById('input-nom').value = config.nom || '';
      document.getElementById('input-adresse').value = config.adresse || '';
      document.getElementById('input-date').value = config.date || '';
      document.getElementById('input-heure').value = config.heure || '';
      document.getElementById('input-prix').value = config.prix || '';
      
      const hasCollectionInfo = config.hasCollectionInfo || false;
      document.getElementById('hasCollectionInfo').checked = hasCollectionInfo;
      document.getElementById('collectionInfo').value = config.collectionInfo || '';
      
      // Initialiser l'√©tat du toggle
      const toggleSwitch = document.getElementById('toggleSwitch');
      const toggleStatus = document.getElementById('toggleStatus');
      
      if (hasCollectionInfo) {
        toggleSwitch.classList.add('active');
        toggleStatus.textContent = 'Activ√©';
        toggleStatus.classList.add('active');
      } else {
        toggleSwitch.classList.remove('active');
        toggleStatus.textContent = 'D√©sactiv√©';
        toggleStatus.classList.remove('active');
      }
      
      if (config.logo) {
        selectLogo(config.logo);
      }
      
      toggleCollectionInfo();
    }function setupEventListeners() {
      // Gestion du toggle des informations de collecte
      const collectionToggle = document.getElementById('collectionToggle');
      const toggleSwitch = document.getElementById('toggleSwitch');
      const toggleStatus = document.getElementById('toggleStatus');
      const checkbox = document.getElementById('hasCollectionInfo');

      collectionToggle.addEventListener('click', function() {
        const isChecked = !checkbox.checked;
        checkbox.checked = isChecked;
        
        // Mettre √† jour l'apparence du toggle
        if (isChecked) {
          toggleSwitch.classList.add('active');
          toggleStatus.textContent = 'Activ√©';
          toggleStatus.classList.add('active');
        } else {
          toggleSwitch.classList.remove('active');
          toggleStatus.textContent = 'D√©sactiv√©';
          toggleStatus.classList.remove('active');
        }
        
        toggleCollectionInfo();
      });

      document.getElementById('admin-form').addEventListener('submit', saveConfig);
    }

    function toggleCollectionInfo() {
      const checkbox = document.getElementById('hasCollectionInfo');
      const section = document.getElementById('collectionInfoSection');
      
      if (checkbox.checked) {
        section.classList.add('show');
      } else {
        section.classList.remove('show');
      }
    }    function saveConfig(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const config = {
        nom: formData.get('nom'),
        adresse: formData.get('adresse'),
        date: formData.get('date'),
        heure: formData.get('heure'),
        prix: formData.get('prix'),
        logo: formData.get('logo'),
        hasCollectionInfo: formData.get('hasCollectionInfo') === 'on',
        collectionInfo: formData.get('collectionInfo') || '',        // Informations suppl√©mentaires pour le popup
        popupLocation: formData.get('nom'), // Seulement le nom pour le popup
        popupTitle: formData.get('nom') || 'Commerce',
        lastUpdated: new Date().toISOString()
      };
      
      window.siteConfig.setAll(config);
      
      // Afficher le message de succ√®s
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 3000);
    }

    // Enregistrer le Service Worker seulement si on est sur un serveur HTTP/HTTPS
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      navigator.serviceWorker.register('./src/js/sw.js');
    }
  </script>
