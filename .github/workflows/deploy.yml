name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]

# Définir les permissions nécessaires
permissions:
  contents: read
  pages: write
  id-token: write

# Permettre seulement un déploiement concurrent, en annulant les runs en cours sur de nouveaux commits
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build et déploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Validate files
      run: |
        echo "Vérification de la structure du projet..."
        ls -la
        if [ ! -f "index.html" ]; then echo "index.html manquant"; exit 1; fi
        if [ ! -f "manifest.json" ]; then echo "manifest.json manquant"; exit 1; fi
        if [ ! -f "src/js/sw.js" ]; then echo "service worker manquant"; exit 1; fi
        echo "Structure du projet valide"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
